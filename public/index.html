<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- This viewport meta tag is essential for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="King of Apes"
      content="King of Apes"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>King of Apes</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    
    <!-- Added immediate black background to prevent white flash -->
    <style>
      html, body {
        background-color: #000000;
        margin: 0;
        padding: 0;
      }
      
      /* Spinner for initial loading */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        z-index: 9999;
      }
      
      .initial-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 179, 0, 0.3);
        border-radius: 50%;
        border-top-color: #ffb300;
        animation: spin 1s infinite linear;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading spinner that shows before React loads -->
    <div id="initial-loader" class="initial-loader">
      <div class="initial-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide initial loader when the React app has loaded
      window.addEventListener('load', function() {
        // Wait a small amount of time to ensure React has rendered
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              if (loader && loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 500);
          }
        }, 300);
      });
      
      // This script helps with direct route access
      (function() {
        // Detect if we're on a token detail page
        if (window.location.pathname.indexOf('/token/') === 0) {
          // Apply black background immediately
          document.body.style.backgroundColor = '#000000';
          document.body.style.background = 'none';
          
          // Make initial loader black with jungle-themed spinner
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.backgroundColor = '#000000';
            var spinner = loader.querySelector('.initial-spinner');
            if (spinner) {
              spinner.style.borderColor = 'rgba(255, 179, 0, 0.3)';
              spinner.style.borderTopColor = '#ffb300';
            }
          }
        }
      })();
    	</script>
<script src="%PUBLIC_URL%/error-recovery.js"></script>	
  </body>
</html>
